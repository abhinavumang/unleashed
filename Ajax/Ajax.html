<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function loadXMLDoc()
        {
            var xmllhttp;
            if(window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmllhttp = new XMLHttpRequest();
            }
            else
            {
                xmllhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmllhttp.onreadystatechange=function()
            {// code for IE6, IE5
                if(xmllhttp.readyState==4&&xmllhttp.status==200)
                {
                    document.getElementById("myDiv").innerHTML = xmllhttp.responseText;
                }
            }
            xmllhttp.open("GET", "ajax_info.txt", true);
            xmllhttp.send();
        }
    </script>
</head>
<body>
    <div id="myDiv">
        <h2>Let AJAX change this text</h2>
        
    </div>
    <button type="button" onclick="loadXMLDoc()">Change Content</button>
</body>
</html>
