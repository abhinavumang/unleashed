<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <form id="formContact" name="formContact" method="post" action="SendMail.aspx">
        <div id="container">
            <div>
                <label class="lbl">Name:</label>
                <input type="text" id="txtName" name="txtName" placeholder="Enter your name" required />
            </div>
            <div>
                <label class="lbl">Email:</label>
                <input type="email" id="txtEmail" name="txtEmail" placeholder="Enter your email" required />
            </div>
            <div>
                <label class="lbl">Phone:</label>
                <input type="tel" id="txtPhone" name="txtPhone" placeholder="Enter your phone" required />
            </div>
            <div>
                <label class="lbl">Message:</label>
                <textarea id="txtMessage" name="txtMessage" rows="2" cols="20" placeholder="Enter your message" required></textarea>
            </div>
            <label class="lbl">Upload Attachment:</label>
            <input id="fileUpload" name="fileUpload" type="file"/>
            <div>
                <input type="submit" id="btnSubmit" name="btnSubmit" value="Submit" />
            </div>
        </div>
    </form>
</body>
</html>
